<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <p class="desc">
        Enter your text/code in the box below. Click the button to see the
        encrypted/decrypted message!
      </p>
      <textarea
        name=""
        id="input-el"
        placeholder="Input your message!"
        rows="5"
        autofocus
        required
      ></textarea>
      <div id="btns-container">
        <button class="btn" id="encrypt-btn">Encrypt / Decrypt</button>
        <button class="btn" id="clear-btn">Clear All</button>
      </div>
    </div>
    <div class="output-container">
      <code><div id="output-el"></div></code>
      <button id="copy-btn">Copy</button>
      <div id="error-msg"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
